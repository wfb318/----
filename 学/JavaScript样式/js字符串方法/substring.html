<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>截取字符串str.substring(起始位置,终止位置(不包括))</p>
    <script>
        var str = "woshiwfb";
        document.write(str.substring(0,3));
        document.write(" ");
        document.write(str.substring(1));
        document.write(" ");
        document.write(str.substring(3,0));
        document.write(" ");
        document.write(str.substring(-1,3));
    </script>
</body>
</html>
