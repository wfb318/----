<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>链接两个字符串</p>
    <script>
        var str1="Hello";
        var str2="world";
        var str3="!";
        var num=100;//数字转换成字符串100->"100"
        var result=str1.concat(str2,str3,num);
        document.write(result);
        console.log(typeof(num));
        // 字符串相加不需要concat用+
        document.write(str1+str2+str3);
    </script>
</body>
</html>
