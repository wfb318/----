<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>按照给定规则分割字符串str.split("字符"(,想获得的长度))</p>
    <script>
        var name = "wo shi wfb";
        console.log(name.split(" "));//['wo', 'shi', 'wfb']
        console.log(name.split(""));//['w', 'o', ' ', 's', 'h', 'i', ' ', 'w', 'f', 'b']

        console.log(name.split(" ",2));//['wo', 'shi']
        
    </script>
</body>
</html>
