<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>截取字符串str.substr(起始位置,字符串截取长度)</p>
    <script>
        var str = "woshiwfb";
        document.write(str.substr(1,3));
        document.write(" ");
        document.write(str.substr(1));
        document.write(" ");
        document.write(str.substr(-1,3));
        document.write(" ");
        document.write(str.substr(-2));
        document.write(" ");
        document.write(str.substr(-2,-1));

    </script>
</body>
</html>
