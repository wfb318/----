<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>搜索字符串中某个元素第一次出现的位置str.indexOf(需匹配字符(,匹配开始位置)),返回下标</p>
    <script>
        var str = "woshiwfb";
        document.write(str.indexOf("o"));//1
        document.write(" ");
        document.write(str.indexOf("wfb"));//5
        document.write(" ");
        document.write(str.indexOf("a"));//-1
    </script>
</body>
</html>
