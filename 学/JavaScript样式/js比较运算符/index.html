<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2>1返回布尔值
        var num1 = 20;
        var num2 = 10;
        console.log(num1>num2);//true
        //==相等 ===严格相等 （!=不等 !==严格不等）
        var num3 = 10;
        var num4 = "10";
        console.log(num3 == num4);//true
        console.log(num3 === num4);//false
        
    </script>
</body>
</html>
