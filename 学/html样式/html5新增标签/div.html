<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div用法</title>
</head>
<body>
    <div id="header"></div>
    <div id="nav">
        <ul>
            <li>导航1</li>
            <li>导航2</li>
            <li>导航3</li>
        </ul>
    </div>
    <div id="article"></div>
    <div id="footer"></div>

    <header></header>
    <nav></nav>
    <article>
        <section><p>定义文章中的节</p></section>
    </article>
    <aside><p>侧边栏</p></aside>
    <footer><p>底部</p></footer>
</body>
</html>
