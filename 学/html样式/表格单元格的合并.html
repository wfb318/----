<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>合并单元格6-7:colspan<br>合并单元格8-12：rowspan</p>
    <p>水平合并：留左去右<br>垂直合并：留上去下</p>
    <table border="2" width="400px" height="400px">
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
            <td>单元格4</td>
        </tr>
        <tr>
            <td>单元格5</td>
            <td colspan="2">单元格6单元格7</td>
            <td rowspan="2">单元格8单元格12</td>
        </tr>
        <tr>
            <td>单元格9</td>
            <td>单元格10</td>
            <td>单元格11</td>
        </tr>
    </table>
</body>
</html>
