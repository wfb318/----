<!DOCTYPE html>
<html>
    <head>
        <title>有序标签</title>
    </head>
    <body>
        <ol type="1">
            <li>苹果</li>
            <li>香蕉</li>
            <li>火龙果</li>
            <li>橘子</li>
        </ol>
        <ol type="a">
            <li>苹果</li>
            <li>香蕉</li>
            <li>火龙果</li>
            <li>橘子</li>
        </ol>
        <ol type="A">
            <li>苹果</li>
            <li>香蕉</li>
            <li>火龙果</li>
            <li>橘子</li>
        </ol>
        <ol type="i">
            <li>苹果</li>
            <li>香蕉</li>
            <li>火龙果</li>
            <li>橘子</li>
        </ol>
        <ol type="1">
            <li>水果
                <ol type="a">
                    <li>苹果</li>
                    <li>橘子</li>
                </ol>
            </li>
            <li>
                蔬菜
                <ol type="a">
                    <li>白菜</li>
                    <li>辣椒</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
