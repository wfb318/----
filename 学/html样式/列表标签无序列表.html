<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <ul>
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>
    <ul type="disc">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>
    <ul type="circle">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>
    <ul type="square">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>
    <ul type="none">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>
    <ul>
        <li>水果
            <ul>
                <li>苹果</li>
                <li>橘子</li>
                <li>香蕉</li>
            </ul>
        </li>
    </ul>
</body>
</html>
