<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        /* 清除浮动通用类：给父容器添加即可 */
        .clearfix::after {
            content: ""; /* 伪元素必须有content */
            display: block; /* 转为块级元素 */
            clear: both; /* 清除左右两侧浮动 */
            visibility: hidden; /* 隐藏伪元素 */
            height: 0; /* 避免占用空间 */
        }
        .nav {
            list-style: none; /* 清除列表默认样式 */
            margin: 0;
            padding: 0;
            background-color: #333;
        }
        .nav li {
            float: left; /* 列表项横向排列 */
        }
        .nav a {
            display: block; /* 让链接支持padding满铺 */
            padding: 14px 16px;
            color: white;
            text-decoration: none; /* 清除下划线 */
        }
        .nav a:hover {
            background-color: #555; /* 鼠标悬浮效果 */
        }
    </style>
</head>
<body>
    <!-- 给父容器ul添加clearfix类清除浮动 -->
    <ul class="nav clearfix">
        <li><a href="#">首页</a></li>
        <li><a href="#">产品</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">联系</a></li>
    </ul>
</body>
</html>
