<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height: 200px;
            background-color: red;
            margin:40px auto;
            border-radius:10px;
            box-shadow:0 1px 2px rgba(0,0,0,0.3);
            animation: breath 2700ms ease-in-out infinite alternate;
        }
        @keyframes breath {
            0%{
                opacity:0.2;/*透明度*/
                box-shadow:0 5px 5px rgba(255,255,255,0.1);
            }
            50%{
                opacity:0.5;
                box-shadow:0 5px 5px rgba(18,190,84,0.76);
            }
            100%{
                opacity:1;
                box-shadow:0 5px 5px rgba(59,255,255,1);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
